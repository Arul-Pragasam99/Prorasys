    <section class="contact-section">
            <div class="container">
           
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Add User Review Details</h2>
                        {% if message %}
                        <p style="color: white;">{{ message }}</p>
                    {% endif %}
                    </div>
                    <div class="col-lg-12">
                        <form class="form-contact contact_form"  action="/add_reviewdata" method="POST">
                           
                            <!-- Description -->
                            <div class="mb-3">
                              <label for="description" class="form-label">Review:</label>
                              <textarea id="review" name="review" class="form-control" rows="3" required></textarea>
                            </div>
                      
                            <!-- Price -->
                            <div class="mb-3">
                              <label for="price" class="form-label">Rating:</label>
                              <input type="number" id="rating" name="rating" class="form-control" min="0" step="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Feature Rating:</label>
                                <input type="number" id="frating" name="frating" class="form-control" min="0" step="1" required>
                              </div>
                          
        
                      
                            <!-- Category -->
                            <div class="mb-3">
                              <label for="category" class="form-label">UserId:</label>
                              <select id="userid" name="userid" class="form-select">
                                {% for user in users %}
                                    <option value="{{ user.user_id }}">{{ user.user_id }}</option>
                                {% endfor %}
                            </select>
                              
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">ProductId:</label>
                                <select id="productid" name="productid" class="form-select">
                                    {% for product in products %}
                                        <option value="{{ product.product_id }}">{{ product.product_name }}</option>
                                    {% endfor %}
                                </select>
                                  
                              </div>
                  
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success w-100">Add Review</button>
                          </form>
                    </div>
                
                </div>
            </div>
        </section>
    <!-- ================ contact section end ================= -->
    

<!-- form itself end -->
