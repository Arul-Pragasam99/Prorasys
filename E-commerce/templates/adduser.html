    <!-- bradcam_area_start  -->


    <section class="contact-section">
            <div class="container">
           
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Add product Details</h2>
                        {% if message %}
                        <p style="color: white;">{{ message }}</p>
                    {% endif %}
                    </div>
                    <div class="col-lg-12">
                        <form class="form-contact contact_form"  action="/add_userdetails" method="POST" >
                            
                            <div class="mb-3">
                                <label for="price" class="form-label">User Name:</label>
                                <input type="text" id="uname" name="uname" class="form-control"  required>
                              </div>

                            <div class="mb-3">
                              <label for="price" class="form-label">Account Age:</label>
                              <input type="number" id="age" name="age" class="form-control" min="0" step="1" required>
                            </div>

                            <div class="mb-3">
                              <label for="quantity" class="form-label">Review History:</label>
                              <input type="number" id="review" name="review" class="form-control" min="0" step="1" required>
                            </div>

                            <div class="mb-3">
                                <label for="quantity" class="form-label">Verified Purchase:</label>
                                <input type="number" id="verified" name="verified" class="form-control" min="0" step="1" required>
                              </div>


                              <div class="mb-3">
                                <label for="quantity" class="form-label">Review Engagement:</label>
                                <input type="number" id="engagement" name="engagement" class="form-control" min="0" step="1" required>
                              </div>

                              <div class="mb-3">
                                <label for="quantity" class="form-label"> Review Frequency:</label>
                                <input type="number" id="frequency" name="frequency" class="form-control" min="0" step="1" required>
                              </div>
                              <div class="mb-3">
                                <label for="quantity" class="form-label">Similarity in Content:</label>
                                <input type="number" id="similarity" name="similarity" class="form-control" min="0" step="1" required>
                              </div>
                      
                            <button type="submit" class="btn btn-success w-100">Add User</button>
                          </form>
                    </div>
                
                </div>
            </div>
        </section>
    <!-- ================ contact section end ================= -->
    

<!-- form itself end -->
